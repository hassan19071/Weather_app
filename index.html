<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,200;1,300&family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="loading-page">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="mode">
      <div class="checkbox-wrapper-55">
        <label class="rocker rocker-small">
          <input type="checkbox" />
          <span class="switch-left"
            ><img src="imgs/dark.png" alt="light mode" width="20px"
          /></span>
          <span class="switch-right"
            ><img src="imgs/light.png" alt="light mode" width="30px"
          /></span>
        </label>
      </div>
    </div>
    <div class="weather-app text-center">
      <div class="container">
        <div class="date text-start mb-3">
          <i class="fa-regular fa-calendar-days"></i>
          <span></span>
        </div>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Type your city.."
            class="search-field"
          />
          <button class="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
        <span class="warn">Please type valid place!</span>
        <span class="circle active"></span>
        <div class="weather-info py-5">
          <div class="row align-items-center">
            <div class="info text-center">
              <h1 class="temperature"><span></span>Â°C</h1>
              <div class="condition">
                <img alt="weather condition" src="imgs/c01n.png" />
                <span class="weather-condition pt-1 pb-4 d-block"></span>
              </div>
              <h6 class="name">
                <i class="fa-solid fa-location-dot"></i
                ><span class="ms-2"></span>, <strong></strong>
              </h6>
              <div class="hum-wind row mt-3">
                <div class="col-md-6 mt-4">
                  <div
                    class="hum d-flex align-items-center justify-content-center"
                  >
                    <div class="img">
                      <img src="imgs/hum.png" alt="humidity icon" />
                    </div>
                    <div class="text ms-3">
                      <p class="humidity mb-0"><span> </span>%</p>
                      <span>Humidity</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mt-md-3 mt-5">
                  <div
                    class="wind d-flex align-items-center justify-content-center"
                  >
                    <div class="img">
                      <img src="imgs/wind.png" alt="wind icon" />
                    </div>
                    <div class="text ms-3">
                      <p class="wind mb-0"><span> </span> Km/h</p>
                      <span>Wind speed</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mt-5">
                  <div
                    class="hum d-flex align-items-center justify-content-center"
                  >
                    <div class="img">
                      <img src="imgs/pressure.png" alt="humidity icon" />
                    </div>
                    <div class="text ms-3">
                      <p class="pressure mb-0"><span> </span> hPa</p>
                      <span>Pressure</span>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 mt-5">
                  <div
                    class="wind d-flex align-items-center justify-content-center"
                  >
                    <div class="img">
                      <img src="imgs/visi.png" alt="wind icon" />
                    </div>
                    <div class="text ms-3">
                      <p class="visibility mb-0"><span> </span> Km</p>
                      <span>Visibility</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="show-more mt-5">
                <span>6-Days Forecast</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="forecast-container close">
      <div class="forecast">
        <div class="title">6-Days Forecast ( <span>minya</span> )</div>
        <div class="days mt-3">
          <div class="loading text-center">Loading...</div>
        </div>
        <button class="mt-4 close">close</button>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
      integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
